<!DOCTYPE html>
<html>
<head> 
    <style>
        html, body {
            padding: 10px; 
            margin: 150px; 
            margin-top: 50px; 
            background-color: black; 
            color: white; 
            text-align: center; 
            font-family: Arial, sans-serif;  /* Added font-family for better readability */
        }

        .img1 {
            border: 3px solid white; 
            width: 50%; 
            margin-top: 15px; 
            border-radius: 10px; /* Added rounded corners */
        }

        h1.imp {
            font-size: 3em;  /* Increased font size for emphasis */
            font-weight: bold;
            color: #f0a500; /* A golden color for the heading */
        }

        p.imp {
            font-size: 1.2em;  /* Slightly larger text for the paragraph */
            color: #f0f0f0;  /* Lighter color for better readability */
            font-style: italic; /* Added italic style */
        }

        div {
            border: 2px solid white; 
            padding: 20px; 
            margin-top: 20px; 
            border-radius: 15px; /* Added rounded corners to the div */
            background-color: rgba(0, 0, 0, 0.7); /* Slight transparent background for the div */
            display: inline-block; /* To center the content */
        }

        /* Hover effect on the image */
        .img1:hover {
            transform: scale(1.1); /* Zoom effect */
            transition: 0.3s ease-in-out; /* Smooth transition */
        }

        div {
            border: 3px solid #f0a500; 
            padding: 30px; 
            margin-top: 30px; 
            border-radius: 20px; /* Rounded corners */
            background-color: rgba(0, 0, 0, 0.8); /* Slight transparent black */
            display: inline-block; /* Center the content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7); /* Soft shadow around the div */
        }


    </style>
</head>
<body>
    <div>
        <img class="img1" src="https://s3images.zee5.com/wp-content/uploads/sites/7/2020/01/Sankranti-Kannada.jpg" alt="Sankranti Image">
        <h1 class="imp">SANKRANTI</h1>
        <p class="imp">Sankranti refers to the transmigration of the sun from one zodiac to another in Indian astronomy.</p>
    </div>
</body>
</html>
